<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I love you so so so so so SOOOOOOO MUCH</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow-x: hidden; 
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(900px, 95vw); 
      padding: 40px 25px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      z-index: 5;
      position: relative;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 25px;
      min-height: 400px; /* Bigger area for images */
    }

    .art {
      height: auto;
      max-height: 400px; 
      width: auto;
      max-width: 45%; 
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease forwards;
    }

    .art:only-child {
        max-width: 80%;
        max-height: 450px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(24px, 5vw, 42px);
      margin: 15px 0;
      color: #333;
    }

    h3 {
      font-size: clamp(16px, 3.5vw, 22px);
      margin-bottom: 30px;
      font-weight: 400;
      color: #555;
    }

    .button-zone {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      min-height: 70px;
    }

    button {
      padding: 18px 40px;
      font-size: 20px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
    }

    #yesBtn {
      background: var(--yes);
      color: #fff;
      z-index: 10;
      transition: background 0.2s ease;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      background: #e5e7eb;
      color: #111827;
      z-index: 9999;
    }

    .result-content { display: none; }
    .fireworks { 
      width: auto; 
      max-height: 450px; 
      max-width: 90%; 
      border-radius: 15px; 
      margin-top: 20px; 
      animation: fadeIn 0.8s ease forwards;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="mainCard">
    <div id="interactiveContent">
      <div id="imageWrapper" class="image-container">
        <img class="art" src="images/a_silly_goose_and_his_cutie_duckie.jpg">
      </div>

      <h1 id="questionText">Henlooooo meri jaaneman!!!</h1>
      <h3 id="subText">A very silly goose made this website for a cutie duckie pie!!! Hope she likes it :)</h3>

      <section class="button-zone" id="buttonZone">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </section>
    </div>

    <div id="resultArea" class="result-content">
      <h1>I hope you liked this jaanu</h1>      
      <h3 id="finalSubText">Here's Nina's rendition of one of our favorite moments!</h3>
      <div id="finalImages" class="image-container">
         <img class="fireworks" src="images/koa_bear.png">
      </div>
    </div>
  </main>

  <script>
    const questionText = document.getElementById("questionText");
    const subText = document.getElementById("subText");
    const imageWrapper = document.getElementById("imageWrapper");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonZone = document.getElementById("buttonZone");
    const interactiveContent = document.getElementById("interactiveContent");
    const resultArea = document.getElementById("resultArea");

    const sequence = [
      { 
        q: "I miss you SO much and I can't wait to be together again my love", 
        s: "Are you also excited to be together again meri ponturito?",
        imgs: ["images/i_cant_wait_to_see_her_again.jpg", "images/i_cant_wait_to_see_her_again_text.jpg"]
      },
      { 
        q: "I wish I was about to go to sleep snuggling with you", 
        s: "Do you also miss naps and snuggles together?",
        imgs: ["images/garden_nap.jpg", "images/grass_nap.jpg"]
      },      
      { 
        q: "I want to make and eat so many more yummy foods with you", 
        s: "Will you be my perfect cooking partner?",
        imgs: ["images/pie.jpg", "images/pie_text.jpg"]
      },
      { 
        q: "I want to walk around randomly and travel so many places with you pontu pie", 
        s: "Will you show me the world?",
        imgs: ["images/wing_in_wing.jpg", "images/wing_in_wing_text.jpg"]
      },      
      { 
        q: "I want to learn different things and grow with you", 
        s: "Will you teach me the things I'm bad at?",
        imgs: ["images/ice_skating.jpg", "images/ice_skating_text.jpg"]
      },
      { 
        q: "You make me the happiest I have ever been", 
        s: "I love you 3000.",
        imgs: ["images/i_am_the_happiest_when_i_am_with_her.jpg", "images/i_am_the_happiest_when_i_am_with_her_text.jpg"]
      },
      { 
        q: "Will you be my Valentine?", 
        s: "Say yes to the best! ❤️",
        imgs: ["images/me_and_you.jpg", "images/you_and_me.jpg", "images/us.jpg"]
      },
      { 
        q: "This year and every year?", 
        s: "Forever and always.",
        imgs: ["images/i_want_to_be_with_her_for_the_rest_of_my_life.jpg"]
      }
    ];

    let currentStep = 0;

    function moveNo() {
      if (noBtn.parentNode !== document.body) { document.body.appendChild(noBtn); }
      noBtn.style.position = "fixed";
      const w = window.innerWidth, h = window.innerHeight;
      const bW = noBtn.offsetWidth, bH = noBtn.offsetHeight;
      const cX = w / 2, cY = h / 2;
      const rX = w * 0.35, rY = h * 0.35;
      let x = cX + (Math.random() - 0.5) * 2 * rX;
      let y = cY + (Math.random() - 0.5) * 2 * rY;
      const p = 30;
      x = Math.max(p, Math.min(x, w - bW - p));
      y = Math.max(p, Math.min(y, h - bH - p));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function resetNoButton() {
      buttonZone.appendChild(noBtn);
      noBtn.style.position = "static";
      noBtn.style.transform = "none";
    }

    function updateImages(imgList) {
      imageWrapper.innerHTML = ''; 
      imgList.forEach(url => {
        const newImg = document.createElement('img');
        newImg.src = url;
        newImg.className = 'art';
        imageWrapper.appendChild(newImg);
      });
    }

    window.addEventListener("pointermove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
      if (dist < 100) moveNo();
    });

    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", () => {
      if (currentStep < sequence.length) {
        questionText.innerText = sequence[currentStep].q;
        subText.innerText = sequence[currentStep].s;
        updateImages(sequence[currentStep].imgs);
        currentStep++;
        resetNoButton();
      } else {
        interactiveContent.style.display = "none";
        resultArea.style.display = "block";
        fullScreenConfetti();
      }
    });

    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeCanvas() { 
      confettiCanvas.width = window.innerWidth; 
      confettiCanvas.height = window.innerHeight; 
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    const confettiInstance = confetti.create(confettiCanvas, { resize: false });

    function fullScreenConfetti() {
      const end = Date.now() + 3000;
      (function frame() {
        confettiInstance({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff3b7a', '#ffffff'] });
        confettiInstance({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff3b7a', '#ffffff'] });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
