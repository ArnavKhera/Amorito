<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden; 
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 30px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      z-index: 5;
    }

    /* CONTAINER FOR MULTIPLE IMAGES */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
      min-height: 200px;
    }

    .art {
      height: min(180px, 30vh);
      width: auto;
      border-radius: 12px;
      object-fit: contain;
      /* ANIMATION: Fade In */
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(22px, 4vw, 40px);
      margin: 10px 0;
      color: #333;
    }

    h3 {
      font-size: clamp(16px, 3vw, 20px);
      margin-bottom: 25px;
      font-weight: 400;
      color: #555;
    }

    .button-zone {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 60px;
    }

    button {
      padding: 16px 36px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
    }

    #yesBtn {
      background: var(--yes);
      color: #fff;
      z-index: 10;
      transition: background 0.2s ease;
      transform: scale(1) !important; 
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      background: #e5e7eb;
      color: #111827;
      z-index: 9999;
      transition: background 0.2s ease; 
    }

    .result-content { display: none; }
    .fireworks { width: min(350px, 85vw); border-radius: 15px; margin-top: 20px; }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="mainCard">
    <div id="interactiveContent">
      <div id="imageWrapper" class="image-container">
        <img class="art" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZidXp0ZzR3Z3pueGZidXp0ZzR3Z3pueGZidXp0ZzR3dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif">
      </div>

      <h1 id="questionText">Henlo meri jaaneman!!!</h1>
      <h3 id="subText">I made this website for you. You like it right???</h3>

      <section class="button-zone" id="buttonZone">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </section>
    </div>

    <div id="resultArea" class="result-content">
      <h1>YAY! ðŸŽ‰</h1>
      <div id="finalImages" class="image-container">
         <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
      </div>
    </div>
  </main>

  <script>
    const questionText = document.getElementById("questionText");
    const subText = document.getElementById("subText");
    const imageWrapper = document.getElementById("imageWrapper");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonZone = document.getElementById("buttonZone");
    const interactiveContent = document.getElementById("interactiveContent");
    const resultArea = document.getElementById("resultArea");

    // --- CONFIGURATION: MULTIPLE IMAGES PER STEP ---
    // Add as many URLs as you want to the 'imgs' array for each step.
    const sequence = [
      { 
        q: "Wait, so you REALLY like it?", 
        s: "I spent forever on this! ðŸ¥¹",
        imgs: [
          "https://media.giphy.com/media/K1tgb1nPL6hZ6/giphy.gif",
          "https://media.giphy.com/media/ICOgUNoMPvGZG/giphy.gif"
        ]
      },
      { 
        q: "Are you sure you're not just being nice?", 
        s: "Pinky promise??",
        imgs: [
          "https://media.giphy.com/media/C9x0nrktYlqCclX94H/giphy.gif"
        ]
      },
      { 
        q: "Will you be my Valentine?", 
        s: "Say yes to the best! â¤ï¸",
        imgs: [
          "https://media.giphy.com/media/8vQSQ3cNXuDGo/giphy.gif",
          "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnZueGZidXp0ZzR3Z3pueGZidXp0ZzR3Z3pueGZidXp0ZzR3dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif"
        ]
      }
    ];

    let currentStep = 0;

    function moveNo() {
      if (noBtn.parentNode !== document.body) { document.body.appendChild(noBtn); }
      noBtn.style.position = "fixed";
      const w = window.innerWidth, h = window.innerHeight;
      const bW = noBtn.offsetWidth, bH = noBtn.offsetHeight;
      const cX = w / 2, cY = h / 2;
      const rX = w * 0.3, rY = h * 0.3;
      let x = cX + (Math.random() - 0.5) * 2 * rX;
      let y = cY + (Math.random() - 0.5) * 2 * rY;
      const p = 20;
      x = Math.max(p, Math.min(x, w - bW - p));
      y = Math.max(p, Math.min(y, h - bH - p));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function resetNoButton() {
      buttonZone.appendChild(noBtn);
      noBtn.style.position = "static";
      noBtn.style.transform = "none";
    }

    // UPDATED: Renders multiple images with fade-in
    function updateImages(imgList) {
      imageWrapper.innerHTML = ''; // Clear old images
      imgList.forEach(url => {
        const newImg = document.createElement('img');
        newImg.src = url;
        newImg.className = 'art';
        imageWrapper.appendChild(newImg);
      });
    }

    window.addEventListener("pointermove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
      if (dist < 100) moveNo();
    });

    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", () => {
      if (currentStep < sequence.length) {
        questionText.innerText = sequence[currentStep].q;
        subText.innerText = sequence[currentStep].s;
        updateImages(sequence[currentStep].imgs);
        
        currentStep++;
        resetNoButton();
      } else {
        interactiveContent.style.display = "none";
        resultArea.style.display = "block";
        fullScreenConfetti();
      }
    });

    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeCanvas() { confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight; }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    const confettiInstance = confetti.create(confettiCanvas, { resize: false });

    function fullScreenConfetti() {
      const end = Date.now() + 3000;
      (function frame() {
        confettiInstance({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff3b7a', '#ffffff'] });
        confettiInstance({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff3b7a', '#ffffff'] });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
